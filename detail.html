<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="detail.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="product-detail">
        <div class="product-image">
          <img src="product-image.jpg" alt="Product Image">
        </div>
        <div class="product-info">
          <h1 class="product-name">Product Name</h1>
          <p class="product-price">$99.99</p>
          <div class="product-quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
          </div>
          <button class="add-to-cart-btn">Add to Cart</button>
          <div class="product-rating">
            <p>Rating:</p>
            <div class="stars">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </div>
          </div>
          <div class="product-reviews">
            <h2>Product Reviews</h2>
            <ul class="reviews-list">
              <li class="review-item">
                <div class="review-author">John Doe</div>
                <div class="review-date">Jan 1, 2023</div>
                <div class="review-rating">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star-o"></i>
                  <i class="fa fa-star-o"></i>
                </div>
                <div class="review-text">
                  This product is great!
                </div>
              </li>
              <!-- more reviews here -->
            </ul>
            <form class="add-review-form">
              <h3>Add a Review</h3>
              <div class="form-group">
                <label for="review-author">Name:</label>
                <input type="text" id="review-author" name="review-author">
              </div>
              <div class="form-group">
                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="review-rating">
                  <option value="5">5 stars</option>
                  <option value="4">4 stars</option>
                  <option value="3">3 stars</option>
                  <option value="2">2 stars</option>
                  <option value="1">1 star</option>
                </select>
              </div>
              <div class="form-group">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text"></textarea>
              </div>
              <button type="submit" class="add-review-btn">Add Review</button>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
